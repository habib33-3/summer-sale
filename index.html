<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link css file -->
    <link rel="stylesheet" href="style.css" />

    <!-- Link tailwind andd daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- link font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Summer Sale</title>
  </head>

  <body>
    <header class="bg-[#F9F6E2]">
      <!-- Banner Section Starts -->
      <section
        class="flex flex-col items-center justify-center w-4/5 mx-auto text-center gap-7 lg:flex-row"
      >
        <!-- Banner Text starts -->
        <div>
          <p class="text-[#111] text-4xl font-medium">---SALE FEVER---</p>

          <h2 class="text-[#111] text-4xl font-bold mt-12">
            Purchase TK 200 or
            <br />
            above & get <span class="text-[#E527B2]">20% off</span>
          </h2>

          <p class="text[#111] text-2xl font-medium mt-20">
            Use Promo Code
            <button class="font-semibold text-white btn btn-primary">
              SELL200
            </button>
          </p>
        </div>
        <!-- Banner Text ends -->

        <!-- Banner Image Starts -->
        <div class="w-1/2">
          <img src="images/Summer 1.png" alt="" />
        </div>
        <!-- Banner Image Ends -->
      </section>
      <!-- Banner Section Ends -->
    </header>

    <main class="bg-[#F8F8F8]">
      <section class="w-4/5 mx-auto pt-32 flex gap-6">
        <!-- shopping card container starts -->
        <div class="w-3/4">
          <!-- kitchenware starts -->
          <h2 class="text-[#111111] text-[40px] font-semibold">Kitchenware</h2>
          <div class="mt-8 flex gap-6 items-center justify-center">
            <!-- spoon card starts -->
            <div class="card w-[342px] bg-base-100 p-5 shadow-xl" id="add-to-cart">
              <figure class="bg-[#1111110D] rounded-lg py-8 px-5">
                <img src="images/prod1.png" class="" alt="" />
              </figure>

              <div class="card-body flex flex-col items-center justify-center">
                <div class="flex text-[#FFC107]">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                </div>

                <h2 class="card-title text-[#111111] text-xl font-semibold">
                  Spoons
                </h2>

                <p class="text-[#11111180] text-xl">39.00 TK</p>
              </div>
            </div>
            <!-- spoon card ends -->
          </div>
          <!-- kitchenware ends -->
        </div>
        <!-- shopping card container ends -->

        <!-- Shopping cart starts -->
        <div class="w-1/4">
          <!-- coupon section starts -->
          <div class="rounded-lg p-6">
            <h4 class="text-[#111] text-2xl font-medium">Have coupon?</h4>
            <div class="join mt-4">
              <input
                class="input input-bordered w-[250px] join-item text-[#11111166] text-xl"
                placeholder="Coupon code"
              />
              <button
                disabled
                class="text-xl font-semibold capitalize rounded-lg btn btn-primary join-item"
              >
                Apply
              </button>
            </div>
          </div>
          <!-- coupon section ends -->

          <!-- Calculation section starts -->
          <div class="p-6">
            <hr class="text-[#11111126] border" />

            <div class="mt-4 space-y-6">
              <p class="text-[#111] text-2xl font-medium">
                Total Price:
                <span class="text-[#11111180]" id="total-price">00</span>Tk
              </p>

              <p class="text-[#111] text-2xl font-medium">
                Discount:
                <span class="text-[#11111180]" id="discount">00</span>Tk
              </p>

              <p class="text-[#111] text-2xl font-medium">
                Total: <span class="text-[#11111180]" id="total">00</span>Tk
              </p>
            </div>

            <button
              class="btn btn-primary btn-wide capitalize text-xl font-semibold mt-12"
            >
              Make Purchase
            </button>
          </div>
          <!-- Calculation section ends -->
        </div>
        <!-- Shopping cart ends -->
      </section>
    </main>

    <footer></footer>

    <script src="app.js"></script>
  </body>
</html>
